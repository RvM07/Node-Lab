<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td align="center">
                <h2>Todos</h2>
            </td>
        </tr>
        <tr>
            <td align="left">
                <ul>
                    <li><a href="milk.html">Buy milk</a> <input type="checkbox" name="option" value="Buy Milk"></li>
                    <li><a href="article.html">Buy Article</a> <input type="checkbox" name="option" value="Buy Article"
                            checked></li>
                    <li><a href="paper.html">Buy Paper</a> <input type="checkbox" name="option" value="Buy Paper"
                            checked></li>
                </ul>
            </td>
        </tr>
        <tr>
            <form action="/todos/" method="get">
                <td align="center">
                    <input type="text" name="newTodo" id="newTodo"><br><br>
                    <input type="submit" onclick="saveSelection()" value="Add Todo">
                </td>
            </form>
        </tr>
    </table>
    <script>
        function saveSelection() {
            const selectedValues = [];
            const checkboxes = document.querySelectorAll('input[name="option"]:checked');
            checkboxes.forEach((checkbox) => {
                selectedValues.push(checkbox.value);
            });
            
            const newTodoInput = document.getElementById('newTodo');
            if (newTodoInput.value.trim() !== '') {
                selectedValues.push(newTodoInput.value);
            }
            
            localStorage.setItem('selectedValues', JSON.stringify(selectedValues));
            return true;
        }
    </script>
</body>
</html>
