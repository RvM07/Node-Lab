<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Selected Options</h2>
    <div id="selectedValuesList"></div>
    <script>
            const list = document.getElementById('selectedValuesList');
            const storedValues = localStorage.getItem('selectedValues');
            const selectedValues = storedValues ? JSON.parse(storedValues) : [];
            
            if(selectedValues.length > 0) {
                selectedValues.forEach(value => {
                    const listItem = document.createElement('p');
                    listItem.textContent = value;
                    list.appendChild(listItem);
                });
            } else {
                list.textContent = 'No options selected.';
            }
    </script>
</body>
</html>
